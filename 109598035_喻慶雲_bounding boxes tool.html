<body>
	<div id="info">

	<script src="js/libs/ammo.wasm.js"></script>
	<script src="scoreoutputer.min.js"></script>
	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("109598035");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("視角可以移動及放大", 2, true);
			so.addChild("在畫面上畫出左眼的邊框", 2, true);
			so.addChild("複製左眼邊框變化到右眼", 2, true);
			so.addChild("可選擇當前讀取角色或按鍵選擇上 / 下一隻角色", 1, true);
			so.addChild("可儲存座標點檔案", 1, true);
			so.addChild("回答問題", 2, true);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表"
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.body,
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>
	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';

		let camera, scene, renderer, effect;
		let mesh, helper;
		let line1, line2, line3, line4, line5, line6, line7, line8;
		let points1, points2, points3, points4;
		let isHoldLine1 = false, isHoldLine2 = false, isHoldLine3 = false, isHoldLine4 = false;
		let isDoneLine1 = false, isDoneLine2 = false, isDoneLine3 = false, isDoneLine4 = false;
		let modelIdx = 0, isZoom = false, mouse = new THREE.Vector3();

		const vpds = [];

		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);
			let scale = 30;
			camera = new THREE.OrthographicCamera(window.innerWidth / scale / - 2, window.innerWidth / scale / 2, window.innerHeight / scale / 2, window.innerHeight / scale / - 2, 0.1, 1000);
			// camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 25;

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(- 1, 1, 1).normalize();
			scene.add(directionalLight);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			effect = new OutlineEffect(renderer);

			// model

			function onProgress(xhr) {

				if (xhr.lengthComputable) {

					const percentComplete = xhr.loaded / xhr.total * 100;
					console.log(Math.round(percentComplete, 2) + '% downloaded');

				}

			}

			const modelFiles = [
				'models/mmd/kizunaai/kizunaai.pmx',
				'models/mmd/『天宮こころ(Kokoro Amamiya)』/『天宮こころ(Kokoro Amamiya)』.pmx',
				'models/mmd/るいのれ式物述有栖_配布用フォルダ/物述有栖.pmx'
			];
			const vpdFiles = [
				'models/mmd/vpds/01.vpd',
				'models/mmd/vpds/02.vpd',
				'models/mmd/vpds/03.vpd',
				'models/mmd/vpds/04.vpd',
				'models/mmd/vpds/05.vpd',
				'models/mmd/vpds/06.vpd',
				'models/mmd/vpds/07.vpd',
				'models/mmd/vpds/08.vpd',
				//'models/mmd/vpds/09.vpd',
				//'models/mmd/vpds/10.vpd',
				'models/mmd/vpds/11.vpd'
			];

			helper = new MMDAnimationHelper();

			const loader = new MMDLoader();

			loader.load(modelFiles[modelIdx], function (object) {

				mesh = object;
				mesh.position.y = - 10;

				scene.add(mesh);

				let vpdIndex = 0;

				function loadVpd() {

					const vpdFile = vpdFiles[vpdIndex];

					loader.loadVPD(vpdFile, false, function (vpd) {

						vpds.push(vpd);

						vpdIndex++;

						if (vpdIndex < vpdFiles.length) {

							loadVpd();

						} else {

							initGui();

						}

					}, onProgress, null);

				}

				loadVpd();

			}, onProgress, null);

			//

			window.addEventListener('resize', onWindowResize);
			document.addEventListener('mousemove', onMouseMove, false);
			document.addEventListener('mouseup', onMouseUp, false);
			document.addEventListener('keyup', onDocumentKeyUp);

			// 鏡頭控制

			const cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false;

			//

			function initGui() {

				const gui = new GUI();

				const dictionary = mesh.morphTargetDictionary;

				const controls = {};
				const keys = [];

				const poses = gui.addFolder('Poses');
				const morphs = gui.addFolder('Morphs');

				function getBaseName(s) {

					return s.slice(s.lastIndexOf('/') + 1);

				}

				function initControls() {

					for (const key in dictionary) {

						controls[key] = 0.0;

					}

					controls.pose = - 1;

					for (let i = 0; i < vpdFiles.length; i++) {

						controls[getBaseName(vpdFiles[i])] = false;

					}

				}

				function initKeys() {

					for (const key in dictionary) {

						keys.push(key);

					}

				}

				function initPoses() {

					const files = { default: - 1 };

					for (let i = 0; i < vpdFiles.length; i++) {

						files[getBaseName(vpdFiles[i])] = i;

					}

					poses.add(controls, 'pose', files).onChange(onChangePose);

				}

				function initMorphs() {

					for (const key in dictionary) {

						morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);

					}

				}

				function onChangeMorph() {

					for (let i = 0; i < keys.length; i++) {

						const key = keys[i];
						const value = controls[key];
						mesh.morphTargetInfluences[i] = value;

					}

				}

				function onChangePose() {

					const index = parseInt(controls.pose);

					if (index === - 1) {

						mesh.pose();

					} else {

						helper.pose(mesh, vpds[index]);

					}

				}

				initControls();
				initKeys();
				initPoses();
				initMorphs();

				onChangeMorph();
				onChangePose();

				poses.open();
				morphs.open();

			}

			//

			function onDocumentKeyUp(event) {
				const keyCode = event.keyCode;
				event.preventDefault();
				// Z
				if (keyCode === 90) {
					if (isZoom) {
						cameracontrols.target.set(0, 0, 0);
						camera.position.set(0, 0, 25);
						camera.zoom = 1;
						isZoom = false;
					} else {
						// cameracontrols.target.set(0, 7, 0);
						// camera.position.set(0, 0, 25);
						camera.zoom = 5;
						isZoom = true;
					}
					camera.updateProjectionMatrix();
					cameracontrols.update();
				}
				// 1
				if (keyCode === 49) {
					if (line1 !== undefined) scene.remove(line1);
					if (line5 !== undefined) scene.remove(line5);
					points1 = [];
					points1.push(new THREE.Vector3(mouse.x - 0.5, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)), 10));
					points1.push(new THREE.Vector3(mouse.x + 0.5, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)), 10));
					line1 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points1), new THREE.LineBasicMaterial({ color: 0xff0000 }));
					scene.add(line1);
					isHoldLine1 = true;
					isDoneLine1 = false;
				}
				// 2
				if (keyCode === 50) {
					if (line2 !== undefined) scene.remove(line2);
					if (line6 !== undefined) scene.remove(line6);
					points2 = [];
					points2.push(new THREE.Vector3(mouse.x, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)) - 0.5, 10));
					points2.push(new THREE.Vector3(mouse.x, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)) + 0.5, 10));
					line2 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points2), new THREE.LineBasicMaterial({ color: 0x00ff00 }));
					scene.add(line2);
					isHoldLine2 = true;
					isDoneLine2 = false;
				}
				// 3
				if (keyCode === 51) {
					if (line3 !== undefined) scene.remove(line3);
					if (line7 !== null) scene.remove(line7);
					points3 = [];
					points3.push(new THREE.Vector3(mouse.x - 0.5, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)), 10));
					points3.push(new THREE.Vector3(mouse.x + 0.5, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)), 10));
					line3 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points3), new THREE.LineBasicMaterial({ color: 0xff0000 }));
					scene.add(line3);
					isHoldLine3 = true;
					isDoneLine3 = false;
				}
				// 4
				if (keyCode === 52) {
					if (line4 !== undefined) scene.remove(line4);
					if (line8 !== undefined) scene.remove(line8);
					points4 = [];
					points4.push(new THREE.Vector3(mouse.x, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)) - 0.5, 10));
					points4.push(new THREE.Vector3(mouse.x, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)) + 0.5, 10));
					line4 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points4), new THREE.LineBasicMaterial({ color: 0x00ff00 }));
					scene.add(line4);
					isHoldLine4 = true;
					isDoneLine4 = false;
				}
				// Q
				if (keyCode === 81) {
					if (isDoneLine1) {
						if (line5 !== undefined) scene.remove(line5);
						line5 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points1), new THREE.LineBasicMaterial({ color: 0x800080 }));
						line5.scale.multiply(new THREE.Vector3(-1, 1, 1));
						scene.add(line5);
					}
					if (isDoneLine2) {
						if (line6 !== undefined) scene.remove(line6);
						line6 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points2), new THREE.LineBasicMaterial({ color: 0x87cefa }));
						line6.scale.multiply(new THREE.Vector3(-1, 1, 1));
						scene.add(line6);
					}
					if (isDoneLine3) {
						if (line7 !== null) scene.remove(line7);
						line7 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points3), new THREE.LineBasicMaterial({ color: 0x800080 }));
						line7.scale.multiply(new THREE.Vector3(-1, 1, 1));
						scene.add(line7);
					}
					if (isDoneLine4) {
						if (line8 !== undefined) scene.remove(line8);
						line8 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points4), new THREE.LineBasicMaterial({ color: 0x87cefa }));
						line8.scale.multiply(new THREE.Vector3(-1, 1, 1));
						scene.add(line8);
					}
				}
				// A
				if (keyCode === 65) {
					modelIdx--;
					if (modelIdx < 0) modelIdx = modelFiles.length - 1;
					loader.load(modelFiles[modelIdx], function (object) {
						scene.remove(mesh);
						mesh = object;
						mesh.position.y = - 10;
						scene.add(mesh);
					}, onProgress, null);
				}
				// D
				if (keyCode === 68) {
					modelIdx++;
					if (modelIdx === modelFiles.length) modelIdx = 0;
					loader.load(modelFiles[modelIdx], function (object) {
						scene.remove(mesh);
						mesh = object;
						mesh.position.y = - 10;
						scene.add(mesh);
					}, onProgress, null);
				}
				// S
				if (keyCode === 83) {
					let coordinates = [];
					if (isDoneLine1 && isDoneLine2) coordinates.push(checkLineIntersection(points1[0].x, points1[0].y, points1[1].x, points1[1].y, points2[0].x, points2[0].y, points2[1].x, points2[1].y));
					if (isDoneLine2 && isDoneLine3) coordinates.push(checkLineIntersection(points2[0].x, points2[0].y, points2[1].x, points2[1].y, points3[0].x, points3[0].y, points3[1].x, points3[1].y));
					if (isDoneLine3 && isDoneLine4) coordinates.push(checkLineIntersection(points3[0].x, points3[0].y, points3[1].x, points3[1].y, points4[0].x, points4[0].y, points4[1].x, points4[1].y));
					if (isDoneLine4 && isDoneLine1) coordinates.push(checkLineIntersection(points4[0].x, points4[0].y, points4[1].x, points4[1].y, points1[0].x, points1[0].y, points1[1].x, points1[1].y));
					let a = document.createElement('a');
					a.href = URL.createObjectURL(new Blob([JSON.stringify(coordinates)], {type: 'application/json'}));
					a.download = 'model_data.json';
					a.click();
				}
				return false;
			}

			function checkLineIntersection(line1StartX, line1StartY, line1EndX, line1EndY, line2StartX, line2StartY, line2EndX, line2EndY) {
				let denominator, a, b, numerator1, numerator2, result = { x: null, y: null };
				denominator = ((line2EndY - line2StartY) * (line1EndX - line1StartX)) - ((line2EndX - line2StartX) * (line1EndY - line1StartY));
				if (denominator === 0) return result;
				a = line1StartY - line2StartY;
				b = line1StartX - line2StartX;
				numerator1 = ((line2EndX - line2StartX) * a) - ((line2EndY - line2StartY) * b);
				numerator2 = ((line1EndX - line1StartX) * a) - ((line1EndY - line1StartY) * b);
				a = numerator1 / denominator;
				b = numerator2 / denominator;
				result.x = line1StartX + (a * (line1EndX - line1StartX));
				result.y = line1StartY + (a * (line1EndY - line1StartY));
				return result;
			};

		}

		//

		function onWindowResize() {

			let scale = 30;
			camera.left = window.innerWidth / scale / - 2;
			camera.right = window.innerWidth / scale / 2;
			camera.top = window.innerHeight / scale / 2;
			camera.bottom = window.innerHeight / scale / - 2;
			camera.updateProjectionMatrix();

			effect.setSize(window.innerWidth, window.innerHeight);

		}

		function onMouseMove(event) {
			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
			mouse.z = 0;
  			mouse.unproject(camera);
			if (isHoldLine1) {
				scene.remove(line1);
				points1 = [];
				points1.push(new THREE.Vector3(mouse.x - 0.5, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)), 10));
				points1.push(new THREE.Vector3(mouse.x + 0.5, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)), 10));
				line1 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points1), new THREE.LineBasicMaterial({ color: 0xff0000 }));
				scene.add(line1);
			}
			if (isHoldLine2) {
				scene.remove(line2);
				points2 = [];
				points2.push(new THREE.Vector3(mouse.x, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)) - 0.5, 10));
				points2.push(new THREE.Vector3(mouse.x, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)) + 0.5, 10));
				line2 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points2), new THREE.LineBasicMaterial({ color: 0x00ff00 }));
				scene.add(line2);
			}
			if (isHoldLine3) {
				scene.remove(line3);
				points3 = [];
				points3.push(new THREE.Vector3(mouse.x - 0.5, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)), 10));
				points3.push(new THREE.Vector3(mouse.x + 0.5, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)), 10));
				line3 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points3), new THREE.LineBasicMaterial({ color: 0xff0000 }));
				scene.add(line3);
			}
			if (isHoldLine4) {
				scene.remove(line4);
				points4 = [];
				points4.push(new THREE.Vector3(mouse.x, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)) - 0.5, 10));
				points4.push(new THREE.Vector3(mouse.x, mouse.y + (camera.zoom / (camera.zoom * camera.zoom)) + 0.5, 10));
				line4 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points4), new THREE.LineBasicMaterial({ color: 0x00ff00 }));
				scene.add(line4);
			}
		}

		function onMouseUp(event) {
			if (isHoldLine1) {
				isHoldLine1 = false;
				isDoneLine1 = true;
			}
			if (isHoldLine2) {
				isHoldLine2 = false;
				isDoneLine2 = true;
			}
			if (isHoldLine3) {
				isHoldLine3 = false;
				isDoneLine3 = true;
			}
			if (isHoldLine4) {
				isHoldLine4 = false;
				isDoneLine4 = true;
			}
		}

		//

		function animate() {

			requestAnimationFrame(animate);
			render();

		}

		function render() {

			effect.render(scene, camera);

		}
	</script>

</body>
